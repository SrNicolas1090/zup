<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuario</title>
  <style>
    /* Estilos CSS */
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Registro de Usuario</h1>

  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
    </div>

    <nav>
        <button>
            <a href="ndex.html">registrarse</a>
        </button>
    </nav>
  </form>

  <script>
    // JavaScript para procesar el registro del usuario
    const registrationForm = document.getElementById('registrationForm');

    registrationForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que se envíe el formulario

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Aquí puedes realizar acciones adicionales, como enviar los datos a un servidor o almacenarlos en una base de datos.

      alert('Registro exitoso. ¡Bienvenido, ' + name + '!');
      registrationForm.reset(); // Limpiar el formulario
    });
  </script>
</body>
</html>
